<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exam</title>
    <link rel="stylesheet" href="exam.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="header-wrapper">
        <div class="header-wrapper-logo">
          <img class="header-wrapper-logo__logo" src="logo 1.png" alt="Здесь должен быть логотип">
        </div>
        <div class="basket">
          <img class="basket__logo" src="shopping-cart 1.png" alt="Здесь должна быть корзина">
          <div class="basket-wrapper">
            <div class="basket-wrapper__text_summ text">
              553 283 &#8381;
            </div>
            <div class="basket-wrapper__text_items text">
              245 товаров
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-wrapper">
        <div class="wrapper">
          <div class="block-wrapper">
            <div class="block-wrapper__heading-text block-wrapper__heading-text_light text">
              Оформление заказа
            </div>
            <div class="menu">
              <div class="menu-item">
                <div class="menu-item__text text">
                  Корзина
                </div>
              </div>
              <div class="menu-item menu-item_checked">
                <div class="menu-item__text menu-item__text_checked text">
                  Адрес пункта самовывоза
                </div>
              </div>
              <div class=" menu-item menu-item_disable">
                <div class="menu-item__text menu-item__text_disable text">
                  Оплата
                </div>
              </div>
              <div class="menu-item menu-item_disable">
                <div class="menu-item__text menu-item__text_disable text">
                  Подтверждение
                </div>
              </div>
            </div>
          </div>
          <div class="basket-modal">
            <div class="text-line text-line_total">
              <div class="text-line__text text-line__text_total text">
                Итого
              </div>
              <div class="text-line__value text-line__value_total text">
                553 283 &#8381;
              </div>
            </div>
            <div class="text-line-wrapper">
              <div class="text-line">
                <div class="text-line__text text">
                  НДС, 18%
                </div>
                <div class="text-line__value text">
                  343 732 &#8381;
                </div>
              </div>
              <div class="text-line">
                <div class="text-line__text text">
                  Объём, вес (не менее)
                </div>
                <div class="text-line__value text">
                  34 кг
                </div>
              </div>
              <div class="text-line">
                <div class="text-line__text text">
                  Товаров в корзине
                </div>
                <div class="text-line__value text">
                  324 шт.
                </div>
              </div>
            </div>
            <input class="basket-modal__button text" type="button" value="Продолжить">
          </div>
        </div>
        <div class="block-wrapper">
          <div class="block-wrapper__heading-text text">
            Место
          </div>
          <div class="radio-wrapper">
            <div class="radio-wrapper-line">
              <input class="radio-wrapper-line__radio" type="radio" id="radio1">
              <label class="radio-wrapper-line__text text" for="radio1">
                Центральный офис., г. Королев, ул. Пионерская,4 пн-пт с 9 до 18
              </label>
            </div>
            <div class="radio-wrapper-line">
              <input class="radio-wrapper-line__radio" type="radio" id="radio2">
              <label class="radio-wrapper-line__text text" for="radio2">
                Отделение в Москве, 3-й проезд Марьиной Рощи, д. 40, строение 1, 1-й этаж, вход с улицы пн-пт с 9 до 18
              </label>
            </div>
          </div>
        </div>
        <div class="block-wrapper">
          <div class="block-wrapper__heading-text text">
            Кто заберет товары
          </div>
          <div class="input-wrapper">
            <div class="input-block">
              <div class="input-block__text text">
                ФИО
              </div>
              <input class="input-block__text-field text" type="text">
            </div>
            <div class="input-block">
              <div class="input-block__text text">
                Телефон
              </div>
              <input class="input-block__text-field input-block__text-field_phone text" type="text" placeholder="+7(___) ___-__-__">
            </div>
            <div class="input-block">
              <div class="input-block__text text">
                Телефон, если не дозвонимся
              </div>
              <input class="input-block__text-field input-block__text-field_phone text" type="text" placeholder="+7(___) ___-__-__">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-wrapper">
        <div class="footer-wrapper__horizontal-line"></div>
        <div class="footer-wrapper__text">
          1992-2007 ЗАО Болид
        </div>
      </div>
    </div>
  </body>
</html>
