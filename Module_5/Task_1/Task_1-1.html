<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task_1-1</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img class="header-logo__logo" src="" alt="logo">
      </div>
      <div class="help">
        <img class="help__logo" src="" alt="">
        <a class="help__link" href="">Помощь</a>
      </div>
      <div class="profile">
        <img class="profile__logo" src="" alt="">
        <a class="profile__link" href="">Анна Преображенская</a>
      </div>
      <div class="exit">
        <a class="exit__link" href="">Выйти</a>
      </div>
    </div>
    <div class="content">
      <div class="form">
        <h3 class="form__heading">Отправка доп. документов</h3>
        <p class="form__text">Тип документа</p>
        <select class="form__select">
          <option>Подтверждение уплаты страховой...</option>
        </select>
        <p class="form__text">Подписант</p>
        <input class="form__text-field" type="text" placeholder="Выберите участика сделки">
        <p class="form__text">Файлы</p>
        <a class="form__link-download" href="">Загрузить файл</a>
        <hr class="form__horizont-line">
        <a class="form__link-add" href="">Добавить документ</a>
        <div class="form-wrapper">
          <input class="form-wrapper__submit-button" type="submit" value="Подписать и отправить">
          <input class="form-wrapper__exit-button" type="button" value="Закрыть">
        </div>
      </div>
    </div>
  </body>
</html>
